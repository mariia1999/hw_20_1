{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blogpost.preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">Заголовок: {{ object.title }}</p>
              <p class="card-text"> Ссылка: {{ object.slug }}</p>
              <p class="card-text">Содержимое: {{ object.content }}</p>
              <p class="card-text">Дата создания: {{ object.created_at }}</p>
              <p class="card-text">Кол-во просмотров: {{ object.view_count }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blogpost_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
